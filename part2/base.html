<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вибір пристроїв</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <h2>Виберіть ваші пристрої</h2>
                <ul class="list-unstyled">
                    <li><input type="checkbox" data-device="iphone" id="iphone"> <label for="iphone">iPhone</label></li>
                    <li><input type="checkbox" data-device="samsung" id="samsung"> <label for="samsung">Samsung</label></li>
                    <li><input type="checkbox" data-device="meizu" id="meizu"> <label for="meizu">Meizu</label></li>
                    <li><input type="checkbox" data-device="asus" id="asus"> <label for="asus">Asus</label></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
