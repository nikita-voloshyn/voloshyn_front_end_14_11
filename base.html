<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Voting</title>
</head>
<body>
<h1>Emoji Voting</h1>
<ul id="emoji-list">
  <li><span id="emoji1" onclick="incrementCount(0)">üòä</span> <span id="count1">0</span></li>
  <li><span id="emoji2" onclick="incrementCount(1)">üòç</span> <span id="count2">0</span></li>
  <li><span id="emoji3" onclick="incrementCount(2)">üòÇ</span> <span id="count3">0</span></li>
</ul>
<button onclick="showResults()">Show Results</button>

<script>
// –ó–º—ñ–Ω–Ω—ñ –¥–ª—è –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è –ª—ñ—á–∏–ª—å–Ω–∏–∫—ñ–≤
let counts = [0, 0, 0];

// –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∑–±—ñ–ª—å—à–µ–Ω–Ω—è –ª—ñ—á–∏–ª—å–Ω–∏–∫–∞ –ø—Ä–∏ –∫–ª—ñ–∫—É –Ω–∞ —Å–º–∞–π–ª–∏–∫
function incrementCount(index) {
  counts[index]++;
  updateCountDisplay(index);
}

// –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –ª—ñ—á–∏–ª—å–Ω–∏–∫–∞
function updateCountDisplay(index) {
  document.getElementById(`count${index + 1}`).textContent = counts[index];
}

// –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–æ–∫–∞–∑—É —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤
function showResults() {
  const maxCount = Math.max(...counts); // –ó–Ω–∞—Ö–æ–¥–∏–º–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–µ –∑–Ω–∞—á–µ–Ω–Ω—è –≤ –º–∞—Å–∏–≤—ñ –ª—ñ—á–∏–ª—å–Ω–∏–∫—ñ–≤
  const winningIndex = counts.indexOf(maxCount); // –ó–Ω–∞—Ö–æ–¥–∏–º–æ —ñ–Ω–¥–µ–∫—Å –ø–µ—Ä–µ–º–æ–∂—Ü—è
  const winningEmoji = document.getElementById(`emoji${winningIndex + 1}`).textContent;
  alert(`The winner is: ${winningEmoji}`);
}
</script>
</body>
</html>
