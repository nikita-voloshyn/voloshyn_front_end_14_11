<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Voting</title>
</head>
<body>
<h1>Emoji Voting</h1>
<ul id="emoji-list">
  <li><span id="emoji1" onclick="incrementCount(0)">ğŸ˜Š</span> <span id="count1">0</span></li>
  <li><span id="emoji2" onclick="incrementCount(1)">ğŸ˜</span> <span id="count2">0</span></li>
  <li><span id="emoji3" onclick="incrementCount(2)">ğŸ˜‚</span> <span id="count3">0</span></li>
</ul>
<button onclick="showResults()">Show Results</button>

<script>
let counts = [0, 0, 0];

function incrementCount(index) {
  counts[index]++;
  updateCountDisplay(index);
}

function updateCountDisplay(index) {
  document.getElementById(`count${index + 1}`).textContent = counts[index];
}


function showResults() {
  const maxCount = Math.max(...counts);
  const winningIndex = counts.indexOf(maxCount);
  const winningEmoji = document.getElementById(`emoji${winningIndex + 1}`).textContent;
  alert(`The winner is: ${winningEmoji}`);
}
</script>
</body>
</html>
