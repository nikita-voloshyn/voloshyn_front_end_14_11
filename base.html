<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Image Slider</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider">
  <div class="slides">
    <!-- Повторять для каждого изображения -->
    <div class="slide"><img src="123.jpg" alt="Slide 1"></div>
    <div class="slide"><img src="312.jpg" alt="Slide 2"></div>
    <div class="slide"><img src="231.jpg" alt="Slide 3"></div>
    <!-- ... -->
  </div>
  <button class="prev">&#10094;</button>
  <button class="next">&#10095;</button>
</div>

<script src="App.js"></script>
</body>
</html>
